<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <!--videos hospedados desta maneira ira consumir um trafico de dados gigantesco e isso pode E VAI afetar o site do seu cliente-->
    <video width="300" poster="img/cafe.png" controls>
        <source src="midia/teste_cafe.m4v" type="video/mp4">
        <source src="midia/teste_cafe.webm" type="video/mp4">
        <source src="midia/teste_cafe.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com está produção, você pode estar baixando <a href="midia/teste_cafe.m4v">AQUI</a></p>
    </video>
    <!--melhor opcao para um cliente!!!!!-->
    <h1>inserindo vídeos do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o3xoApLQnv4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
