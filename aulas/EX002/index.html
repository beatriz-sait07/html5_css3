<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos e quebra de linha</title>
</head>
<body>
    <h1>Paragrafos</h1>
    <hr>
    <p>aqui voce pode inserir um texto de qualquer tamanho, desde que esteja entre a abertura e fechamento da tag &lt;p&gt; e &lt;/p&gt;</p>

    <h1>Quebra de linha</h1>
    <p>se precisar quebrar o texto em qualquer lugar, use a tag &lt;br&gt; <br>exemplo: </p>
    <p>eu <br> te <br> ensino</p>
</body>
</html>
